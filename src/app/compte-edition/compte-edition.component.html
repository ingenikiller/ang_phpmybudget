<div id="boiteCompte" title="{$LBL.EDITIONCOMPTE}" style="display: none;">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <input type="hidden" name="service" id="service" />
    <div class="container popup_operation">
      <div class="form-group row">
        <label for="numeroCompte" class="col-sm-6 form-control-label">Num√©ro compte</label>
        <div class="col-sm-6">
          <input class="form-control" size="12" name="numeroCompte" id="numeroCompte" tabindex="10"
            required="required" ngModel/>
        </div>
      </div>
      <div class="form-group row">
        <label for="libelle" class="col-sm-6 form-control-label">Description</label>
        <div class="col-sm-6">
          <input class="form-control" type="text" name="libelle" id="libelle" size="11" maxlength="40" tabindex="20" ngModel/>
        </div>
      </div>
      <div class="form-group row">
        <label for="solde" class="col-sm-6 form-control-label">Solde historique</label>
        <div class="col-sm-6">
          <input class="form-control numerique" type="numeric" name="solde" id="solde" size="10" tabindex="30"
            required="required" ngModel/>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-lg-offset-4 col-lg-4" style="text-align:center;">
          <button type="submit" class="btn btn-primary">Valider</button>
        </div>
      </div>
    </div>
  </form>
</div>

  <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

        </div>
