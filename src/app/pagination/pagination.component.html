<div class="row justify-content-md-center">
  <div class="text-center">
    <form (ngSubmit)="lancerRecherche()">
      <div class="form-group">
        <a href="#" (click)="changePage(-1)"  id="lienPrecedant">
          <span class="oi oi-caret-left">&#160;</span>
        </a>
        <input class="form_control" name="rch_page" id="rch_page" type="text" size="4" maxlength="4" value="1" [(ngModel)]="model.page" #page="ngModel"/>/<input class="form_control" name="max_page" id="max_page" type="text" size="4" maxlength="4" value="{{totalPage}}" readonly="readonly"/>
        <input name="submit" type="submit" value="OK"/>
        <a href="#" (click)="changePage(1)" id="lienSuivant">
          <span class="oi oi-caret-right">&#160;</span>
        </a>
      </div>
    </form>
  </div>
</div>
